<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="input-container">
            <h2>Already working together?</h2>
            <p>Log in to your account and connect with your teammates!</p>
            <div class="email-input">
                <input type="email" placeholder="youremail@address.com">
                <button>
                    <img src="https://img.icons8.com/ios-filled/50/000000/arrow.png" alt="arrow">
                </button>
            </div>
            <div class="avatars">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Avatar 1" class="avatar">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar 2" class="avatar">
                <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Avatar 3" class="avatar">
                <img src="https://randomuser.me/api/portraits/men/70.jpg" alt="Avatar 4" class="avatar">
                <img src="https://randomuser.me/api/portraits/men/64.jpg" alt="Avatar 5" class="avatar">
            </div>
        </div>
    </div>
</body>
</html>
